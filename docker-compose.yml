version: "3.8"

services:

  # ======================
  # DATABASES
  # ======================
  product-db:
    image: postgres:16
    container_name: product-db
    restart: always
    environment:
      POSTGRES_USER: productuser
      POSTGRES_PASSWORD: productpass
      POSTGRES_DB: productdb
    ports:
      - "5433:5432"
    volumes:
      - product_data:/var/lib/postgresql/data
      - ./product-events/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - micro-network

  inventory-db:
    image: postgres:16
    container_name: inventory-db
    restart: always
    environment:
      POSTGRES_USER: inventoryuser
      POSTGRES_PASSWORD: inventorypass
      POSTGRES_DB: inventorydb
    ports:
      - "5434:5432"
    volumes:
      - inventory_data:/var/lib/postgresql/data
      - ./inventory-events/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - micro-network

  order-db:
    image: postgres:16
    container_name: order-db
    restart: always
    environment:
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
      POSTGRES_DB: orderdb
    ports:
      - "5436:5432"
    volumes:
      - order_data:/var/lib/postgresql/data
      - ./order-events/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - micro-network

  cart-db:
    image: postgres:16
    container_name: cart-db
    restart: always
    environment:
      POSTGRES_USER: cartuser
      POSTGRES_PASSWORD: cartpass
      POSTGRES_DB: cartdb
    ports:
      - "5437:5432"
    volumes:
      - cart_data:/var/lib/postgresql/data
      - ./cart-events/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - micro-network

  # ======================
  # MONGO DB FOR SEARCH
  # ======================
  mongo-search:
    image: mongo:7.0
    container_name: mongo-search
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
      MONGO_INITDB_DATABASE: searchdb
    ports:
      - "27018:27017"
    volumes:
      - mongo_search_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - micro-network


  # ======================
  # ELASTICSEARCH
  # ======================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    networks:
      - micro-network


  # ======================
  # KAFKA + ZOOKEEPER
  # ======================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - micro-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - micro-network

  # ======================
  # EUREKA SERVER
  # ======================
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - micro-network

  # ======================
  # PRODUCT SERVICE
  # ======================
  product-service:
    build: ./product-service
    container_name: product-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://product-db:5432/productdb
      SPRING_DATASOURCE_USERNAME: productuser
      SPRING_DATASOURCE_PASSWORD: productpass

      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

    depends_on:
      - product-db
      - kafka
      - eureka-server

    ports:
      - "9001:9001"

    networks:
      - micro-network

  # ======================
  # INVENTORY SERVICE
  # ======================
  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventory-db:5432/inventorydb
      SPRING_DATASOURCE_USERNAME: inventoryuser
      SPRING_DATASOURCE_PASSWORD: inventorypass

      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - inventory-db
      - kafka
      - eureka-server
    ports:
      - "9002:9002"
    networks:
      - micro-network

  # ======================
  # ORDER SERVICE
  # ======================
  order-service:
    build: ./order-service
    container_name: order-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/orderdb
      SPRING_DATASOURCE_USERNAME: orderuser
      SPRING_DATASOURCE_PASSWORD: orderpass

      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - order-db
      - kafka
      - eureka-server
      - inventory-service
    ports:
      - "9003:9003"
    networks:
      - micro-network

  # ======================
  # CART SERVICE
  # ======================
  cart-service:
    build: ./cart-service
    container_name: cart-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://cart-db:5432/cartdb
      SPRING_DATASOURCE_USERNAME: cartuser
      SPRING_DATASOURCE_PASSWORD: cartpass

      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - cart-db
      - kafka
      - eureka-server
    ports:
      - "9004:9004"
    networks:
      - micro-network

  # ======================
  # SEARCH SERVICE
  # ======================
  search-service:
    build: ./search-service
    container_name: search-service
    environment:
      SPRING_DATA_MONGODB_HOST: mongo-search
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: searchdb
      SPRING_DATA_MONGODB_USERNAME: searchuser
      SPRING_DATA_MONGODB_PASSWORD: searchpass
      SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE: searchdb

    depends_on:
      - mongo-search
      - kafka
      - eureka-server

    ports:
      - "9005:9005"
    networks:
      - micro-network


volumes:
  product_data:
  inventory_data:
  order_data:
  cart_data:
  mongo_search_data:

networks:
  micro-network:
    driver: bridge
